<div class="container-main">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="mb-1">Equipos</h2>
      <p class="text-secondary mb-0">Gestiona los clubes de la liga</p>
    </div>
    <a routerLink="/agregar-equipo" class="btn btn-primary">
      <i class="bi bi-plus-lg me-2"></i>Nuevo Equipo
    </a>
  </div>

  <div class="grid">
    <div class="card h-100" *ngFor="let equipo of equipos">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-start mb-3">
          <div
            class="icon-box-sm bg-primary-light text-primary rounded-circle d-flex align-items-center justify-content-center"
            style="width: 48px; height: 48px;">
            <i class="bi bi-shield-fill fs-4"></i>
          </div>
          <span class="badge bg-light text-secondary border">{{ equipo.fundacion }}</span>
        </div>
        <h3 class="h5 card-title mb-1">{{ equipo.nombre }}</h3>
        <p class="text-muted small mb-3"><i class="bi bi-geo-alt me-1"></i>{{ equipo.ciudad }}</p>

        <div class="d-flex align-items-center text-secondary small bg-light p-2 rounded">
          <i class="bi bi-person-fill me-2"></i>
          <span>DT: {{ equipo.entrenador }}</span>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="equipos.length === 0" class="text-center py-5">
    <div class="mb-3 text-muted">
      <i class="bi bi-shield-slash fs-1"></i>
    </div>
    <h4 class="text-secondary">No hay equipos registrados</h4>
    <p class="text-muted">Comienza agregando el primer equipo a la liga.</p>
    <a routerLink="/agregar-equipo" class="btn btn-outline-primary mt-2">Agregar Equipo</a>
  </div>
</div>
